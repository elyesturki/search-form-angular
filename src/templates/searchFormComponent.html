<div class="twidget-container" id="twidget" style="position: relative;">
    <div class="twidget-tabs">
        <div class="twidget-tab-content">
            <div id="twidget-tab1" class="twidget-tab active">
                <ul class="twidget-form-list clearfix">
                    <li class="twidget-origin">
                        <city-autocomplete value="$ctrl.formData.origin" data-key="'origin'" label="'avia_input_origin_label'" lang="$ctrl.lang">
                        </city-autocomplete>
                    </li>
                    <li class="twidget-destination">
                        <city-autocomplete value="$ctrl.formData.destination" data-key="'destination'" label="'avia_input_destination_label'" lang="$ctrl.lang">
                        </city-autocomplete>
                    </li>
                    <li class="twidget-flight-dates input-daterange input-group clearfix">
                        <search-form-datepicker-input
                                class="twidget-dep-date twidget-form-item"
                                label="'avia_input_date_start'"
                                dates="$ctrl.formData"
                                value="$ctrl.formData.depart_date"
                                key="'rangeStart'"
                        ></search-form-datepicker-input>
                        <search-form-datepicker-input
                                class="twidget-return-date twidget-form-item"
                                label="'avia_input_date_end'"
                                dates="$ctrl.formData"
                                value="$ctrl.formData.return_date"
                                key="'rangeEnd'"
                        ></search-form-datepicker-input>
                    </li>
                    <li class="twidget-passengers">
                        <passengers
                                form-data="$ctrl.formData"
                                passengers="$ctrl.formData.passengers"
                                    trip-class="$ctrl.formData.trip_class"></passengers>
                    </li>
                    <li class="twidget-submit-button">
                        <button ng-click="$ctrl.submit()">{{$ctrl.translate('avia_submit_button_text')}}</button>

                    </li>
                </ul>
                <div class="twidget-tab-bottom"></div>
            </div>
        </div>
    </div>
</div>
